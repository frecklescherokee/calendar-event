
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Link to Google APIs -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to style.css -->
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="calendar-area" class="container page-content">
      <!-- Timeblocks go here -->
      <form id="task-form">
        <div class="row form-group">
          <p class="hour col-1">9AM</p>
          <input type="text" onfocus="this.value=''" name="task-name-nineBtn" class="textarea col-10" id="nineAm"></input>
          <button class="saveBtn col-1" id="nineBtn"></button>
        </div>
        <div class="row form-group">
          <p class="hour col-1">10AM</p>
          <input type="text" name="task-name-tenBtn" class="textarea col-10" id="tenAm"></input>
          <button class="saveBtn col-1" id="tenBtn"></button>
        </div>
        <div class="row form-group">
          <p class="hour col-1">11AM</p>
          <input type="text" name="task-name-elevenBtn" class="textarea col-10" id="elevenAm"></input>
          <button class="saveBtn col-1" id="elevenBtn"></button>
        </div>
        <div class="row form-group">
          <p class="hour col-1">12PM</p>
          <input type="text" name="task-name-twelveBtn" class="textarea col-10" id="twelvePm"></input>
          <button class="saveBtn col-1" id="twelveBtn"></button>
        </div>
        <div class="row form-group">
          <p class="hour col-1" >1PM</p>
          <input type="text" name="task-name-oneBtn" class="textarea col-10" id="onePm"></input>
          <button class="saveBtn col-1" id="oneBtn"></button>
        </div>
        <div class="row form-group">
          <p class="hour col-1">2PM</p>
          <input type="text" name="task-name-twoBtn" class="textarea col-10" id="twoPm"></input>
          <button class="saveBtn col-1" id="twoBtn"></button>
        </div>
        <div class="row form-group">
          <p class="hour col-1">3PM</p>
          <input type="text" name="task-name-threeBtn" class="textarea col-10" id="threePm"></input>
          <button class="saveBtn col-1" id="threeBtn"></button>
        </div>
        <div class="row form-group">
          <p class="hour col-1">4PM</p>
          <input type="text" name="task-name-fourBtn" class="textarea col-10" id="fourPm"></input>
          <button class="saveBtn col-1" id="fourBtn"></button>
        </div>
        <div class="row form-group">
          <p class="hour col-1">5PM</p>
          <input type="text" name="task-name-fiveBtn" class="textarea col-10" id="fivePm"></input>
          <button class="saveBtn col-1" id="fiveBtn"></button>
        </div>
      </form>
    </div>

    <!-- Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
