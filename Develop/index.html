
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Link to Google APIs -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to style.css -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="calendar-area" class="container">
      <!-- Timeblocks go here -->
      <ol>
        <li>
          <div class="row">
            <p class="hour col-1">9AM</p>
            <p class="textarea col-10" id="nineAm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
          <div class="row">
            <p class="hour col-1">10AM</p>
            <p class="textarea col-10" id="tenAm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
          <div class="row">
            <p class="hour col-1">11AM</p>
            <p class="textarea col-10" id="elevenAm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
          <div class="row">
            <p class="hour col-1">12PM</p>
            <p class="textarea col-10" id="twelvePm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
          <div class="row">
            <p class="hour col-1" >1PM</p>
            <p class="textarea col-10" id="onePm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
          <div class="row">
            <p class="hour col-1">2PM</p>
            <p class="textarea col-10" id="twoPm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
          <div class="row">
            <p class="hour col-1">3PM</p>
            <p class="textarea col-10" id="threePm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
          <div class="row">
            <p class="hour col-1">4PM</p>
            <p class="textarea col-10" id="fourPm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
          <div class="row">
            <p class="hour col-1">5PM</p>
            <p class="textarea col-10" id="fivePm">some task</p>
            <button class="saveBtn col-1"></button>
          </div>
        </li>

      </ol>
    </div>

    <!-- Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
